<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>添加学生</title>
<script language="javascript" type="text/javascript" 
src="My97DatePicker/WdatePicker.js"></script>
</head>
<body>
	<form action="studentServlet">
		<!-- 通过隐藏框 携带mark -->
		<input type="hidden" name="mark" value="insertStudent">
		姓名:<input type="text" name="sname"><br>
		性别:<input type="radio" name="sex" value="1">男
		<input type="radio" name="sex" value="0">女<br>
		班级:<input type="text" name="sclass"><br>
		爱好:<input type="checkbox" name="shobbies" value="唱歌">唱歌
		<input type="checkbox" name="shobbies" value="打篮球">打篮球
		<input type="checkbox" name="shobbies" value="打台球">打台球
		<input type="checkbox" name="shobbies" value="看书">看书<br>
		学历:<select name="edu">
			<option value="初中">初中</option>
			<option value="高中">高中</option>
			<option value="专科">专科</option>
			<option value="本科">本科</option>
		</select><br>
		<!-- 生日:<input type="date" name="birthday"><br> -->
		生日:<input name="birthday" class="Wdate" type="text"
		 onClick="WdatePicker({el:this,dateFmt:'yyyy-MM-dd'})"> <br>
		<input type="submit" value="添加"> 
	</form>
</body>
</html>
